<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" content="https://bashify.io/img/eb133fb967c2bc6e3127e32c5ff9bdf9" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://bashify.io/img/eb133fb967c2bc6e3127e32c5ff9bdf9" />
    <script src="script.js" type="module"></script>
</head>

<body>
    <h2 class="text-center my-5">RequestMaster: Postman Alternative</h2>
    <div class="p-4 w-75 mx-auto">
        <form data-form="">
            <div class="input-group mb-4">
                <select class="form-select flex-grow-0 w-auto" data-method>
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input data-url class="form-control" required type="url" placeholder="https://example.com" />
                <button class="btn btn-primary">Send</button>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" id="query-params-tab"
                        data-bs-toggle="tab" data-bs-target="#query-params" role="tab" aria-controls="query-params"
                        aria-selected="true" type="button">Query Params</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="request-headers-tab"
                        data-bs-toggle="tab" data-bs-target="#request-headers" role="tab"
                        aria-controls="request-headers" aria-selected="false" type="button">Headers</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="json-tab" data-bs-toggle="tab"
                        data-bs-target="#json" role="tab" aria-controls="tab" aria-selected="false"
                        type="button">JSON</button></li>
            </ul>
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane show fade active" id="query-params" role="tabpanel"
                    aria-labelledby="query-params-tab">
                    <div data-query-params></div>
                    <button data-add-query-param-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="request-headers-tab">
                    <div data-request-headers></div>
                    <button data-add-request-header-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
                    <div data-json-request-body class="overflow-auto" style="max-height: 200px;"></div>
                </div>
            </div>
        </form>
        <div class="mt-5 d-none" data-response-section>
            <h3>Response</h3>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status: <span data-status></span>
                </div>
                <div class="me-3">
                    Time: <span data-time></span>ms
                </div>
                <div class="me-3">
                    Size: <span data-size></span>
                </div>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" id="body-tab"
                        data-bs-toggle="tab" data-bs-target="#body" role="tab" aria-controls="body" aria-selected="true"
                        type="button">Body</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="response-headers-tab"
                        data-bs-toggle="tab" data-bs-target="#response-headers" role="tab"
                        aria-controls="response-headers" aria-selected="false" type="button">Headers</button></li>
            </ul>
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane show fade active" id="body" role="tabpanel" aria-labelledby="body-tab">
                    <div data-json-response-body class="overflow-auto" style="max-height: 200px;"></div>
                </div>
                <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="response-headers-tab">
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 1rem 2rem;" data-response-headers></div>
                </div>
            </div>
        </div>
    </div>
    <template data-key-value-template>
        <div class="input-group mt-2" data-key-value-pair>
            <input type="text" data-key class="form-control" placeholder="Key">
            <input type="text" data-value class="form-control" placeholder="Value">
            <button class="btn btn-outline-danger" data-remove-btn>
                Remove
            </button>
        </div>
    </template>
</body>
</html>
